<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>きららファンタジア経験値計算機</title>
    <style>
        div,
        input,
        p {
            text-align: center;
        }

        table {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>
    <div>
        <h2>きららファンタジア経験値計算機</h2>


        <font size="4">現在レベル</font>
        <input type="text" size="3" id="current" value="1" min="1" max="100">
        <input type="button" value="-10" class="current-button">
        <input type="button" value="-1" class="current-button">
        <input type="button" value="+1" class="current-button">
        <input type="button" value="+10" class="current-button">
        <input type="button" value="+50" class="current-button">
        <br>
        <font size="4">次のレベルまで</font>
        <input type="text" size="10" id="tonext" value="0">
        <input type="button" value="自動入力" id="auto">
        <br>
        <font size="4">目標レベル</font>
        <input type="text" size="3" id="goal" value="70" min="1" max="100">
        <input type="button" value="-10" class="goal-button">
        <input type="button" value="-1" class="goal-button">
        <input type="button" value="+1" class="goal-button">
        <input type="button" value="+10" class="goal-button">
        <input type="button" value="100" class="goal-button">
        <br>
        <br> 必要経験値
        <br>
        <input type="text" id="need" readonly="1">
        <br>
        <br> 必要素材
        <br>
    </div>
    <table>
        <tr>
            <td></td>
            <td>小種</td>
            <td>種</td>
            <td>大種</td>
            <td>新芽</td>
        </tr>
        <tr>
            <td>同属性</td>
            <td>
                <input type="text" readonly="1" id="same-small">
            </td>
            <td>
                <input type="text" readonly="1" id="same-medium">
            </td>
            <td>
                <input type="text" readonly="1" id="same-large">
            </td>
            <td>
                <input type="text" readonly="1" id="same-germ">
            </td>
        </tr>
        <tr>
            <td>異属性</td>
            <td>
                <input type="text" readonly="1" id="diff-small">
            </td>
            <td>
                <input type="text" readonly="1" id="diff-medium">
            </td>
            <td>
                <input type="text" readonly="1" id="diff-large">
            </td>
            <td>
                <input type="text" readonly="1" id="diff-germ">
            </td>
        </tr>
    </table>
    <br>
    <br>
    <br>
    <p>使い方</p>
    <p>①現在のレベルを入力</p>
    <p>②レベルアップまでの経験値を入力</p>
    <p>③目標レベルを入力</p>
    <br>
    <br>
    <p><a href="https://twitter.com/kkkkkkkkkk024">製作者</a></p>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="calc.js"></script>

</html>
